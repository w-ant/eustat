<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eurostat Import Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>EuroStat trade values</h1>
        <h2 id="chart-label"></h2>
    </header>
    <div class="container">
        <div id="loadingMessage"></div>
            <div class="row">
            <div id="cbtns" class="cbtns col-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" value="i" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Import</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" value="e" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Export</label>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Countries
                    </button>
                    <ul id="dropdown-menu" class="dropdown-menu">
                      <!-- Populated by script.js -->
                    </ul>
                  </div>
            </div>
            <div class="charts col-9">
                <div class="myChart1"><canvas width='9' height='4' id="myChart1"></canvas></div>
                <div class="myChart2"><canvas width='9' height='3' id="myChart2"></canvas></div>
        </div>  
        </div>
    </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./script.js"></script>

</html>
